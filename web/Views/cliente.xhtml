<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clientes</title>
        <f:event type="preRenderView" listener="#{menuController.verificarSesion()}"/>
    </h:head>
    <h:body>
        <p:outputLabel style="font-weight: bold; font-size: 30px;" id="titulo" value="Tabla Simple - Clientes"/>
        <h:form>
            <p:messages autoUpdate="true" id="mensajes" showDetail="true" severity="info, fatal, error"/>
            <p:panel header="Login" id="panel">
                <p:panelGrid columns="2">
                    <h:outputLabel for="ruc" value="Ruc: "/>
                    <p:inputText id="ruc" value="#{clienteController.cliente.cliRuc}" required="true"/>
                    <h:outputLabel for="nombre" value="Nombre: "/>
                    <p:inputText id="nombre" value="#{clienteController.cliente.cliNombre}"/>
                    <h:outputLabel for="direccion" value="DirecciÃ³n: "/>
                    <p:inputText id="direccion" value="#{clienteController.cliente.cliDireccion}" />
                </p:panelGrid>
                <p:panelGrid columns="5">
                    <p:commandButton ajax="false" value="Ingresar" id="btnIngresar" action="#{clienteController.ingresar}"/>
                    <p:commandButton ajax="false" value="Eliminar" id="btnEliminar" action="#{clienteController.eliminar}"/>
                    <p:commandButton ajax="false" value="Modificar" id="btnModificar" action="#{clienteController.modificar}"/>
                    <p:commandButton ajax="false" value="Buscar" id="btnBuscar" action="#{clienteController.buscar}"/>
                    <p:button value="Regresar" outcome="menu?faces-redirect=true"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
