<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Clientes</title>
        <f:event type="preRenderView" listener="#{menuController.verificarSesion()}"/>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel style="font-weight: bold; font-size: 30px;" id="titulo" value="Tabla Simple - Clientes"/>
        </center>
        <h:form id="formCliente">
            <p:messages autoUpdate="true" id="mensajes" showDetail="true" severity="info, fatal, error"/>
            <p:panel style="position:relative; margin:0 auto; width: 44%;" header="Cliente" id="panel">
                <h:panelGrid columns="2" style="position:relative; margin:0 auto;">
                    <h:outputLabel for="ruc" value="Ruc: "/>
                    <p:inputText id="ruc" value="#{clienteController.cliente.cliRuc}"/>
                    <h:outputLabel for="nombre" value="Nombre: "/>
                    <p:inputText id="nombre" value="#{clienteController.cliente.cliNombre}"/>
                    <h:outputLabel for="direccion" value="DirecciÃ³n: "/>
                    <p:inputText id="direccion" value="#{clienteController.cliente.cliDireccion}" />
                    <br/>
                </h:panelGrid>
                <h:panelGrid columns="5">
                    <p:commandButton onclick="window.location.reload(false)" update=":formCliente:tabCliente" ajax="false" value="Ingresar" id="btnIngresar" action="#{clienteController.ingresar}"/>
                    <p:commandButton onclick="window.location.reload(false)" update=":formCliente:tabCliente" ajax="false" value="Eliminar" id="btnEliminar" action="#{clienteController.eliminar}"/>
                    <p:commandButton onclick="window.location.reload(false)" update=":formCliente:tabCliente" ajax="false" value="Modificar" id="btnModificar" action="#{clienteController.modificar}"/>
                    <p:commandButton ajax="false" value="Buscar" id="btnBuscar" action="#{clienteController.buscar}"/>
                    <p:button value="Regresar" outcome="menu?faces-redirect=true"/>
                </h:panelGrid>
                
                <br/>
                <br/>
                <p:dataTable id="tabCliente" value="#{clienteController.clientes}" var="cliente">
                    <p:column headerText="Ruc">
                        <h:outputText value="#{cliente.cliRuc}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{cliente.cliNombre}" />
                    </p:column>
                    
                    <p:column headerText="Direccion">
                        <h:outputText value="#{cliente.cliDireccion}" />
                    </p:column>
                </p:dataTable>
                <br/>
               <!-- <h:panelGrid columns="2">
                    <p:selectOneMenu value="{clienteController.orden}" >
                        <f:selectItem itemLabel="Seleccione el criterio" itemValue=""/>
                        <f:selectItem itemLabel="Ruc" itemValue="1"/>
                        <f:selectItem itemLabel="Nombre" itemValue="2"/>
                        <f:selectItem itemLabel="DirecciÃ³n" itemValue="3"/>
                    </p:selectOneMenu>
                    <p:commandButton ajax="false" value="Ordenar" action="{clienteController.ordenarLista}"/>
                </h:panelGrid>-->
            </p:panel>
        </h:form>
    </h:body>
</html>
