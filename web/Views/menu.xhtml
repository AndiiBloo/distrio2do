<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu de opciones</title>
        <f:event type="preRenderView" listener="#{menuController.verificarSesion()}"/>
    </h:head>
    <h:body>
        <p:outputLabel style="font-weight: bold; font-size: 30px;" id="titulo" value="Menú de opciones"/>
        <h:form>
            <p:button value="Clientes" outcome="cliente?faces-redirect=true"/>
            <p:button value="Ciudades" outcome="ciudad?faces-redirect=true"/>
            <p:commandButton actionListener="#{menuController.cerrarSesion()}" value="Cerrar Sesión" action="/index?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
