<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Usuarios</title>
        
    </h:head>
    <h:body>
        <p:outputLabel style="font-weight: bold; font-size: 30px;" id="titulo" value="Aministracion - Usuarios"/>
        <h:form>
            <p:messages autoUpdate="true" id="mensajes" showDetail="true" severity="info, fatal, error"/>
            <p:panel style="position:relative; margin:0 auto; width: 44%;" header="Usuario" id="panel">
                <h:panelGrid columns="2" style="position:relative; margin:0 auto;">
                    <h:outputLabel for="codigo" value="Codigo: "/>
                    <p:inputText id="codigo" value="#{usuarioController.usuario.usCodigo}" required="true"/>
                    <h:outputLabel for="nombre" value="Nombre: "/>
                    <p:inputText id="nombre" value="#{usuarioController.usuario.usNombre}"/>
                    <h:outputLabel for="password" value="Password: "/>
                    <p:inputText id="password" value="#{usuarioController.usuario.usPassword}" />
                    <h:outputLabel for="tipo" value="Tipo Rol:"/>
                    <p:selectOneMenu id="tipo" value="#{usuarioController.usuario.usRol}" effect="fade" >
                        <f:selectItems value="#{usuarioController.roles}" />                        
                    </p:selectOneMenu>   
                    <br/>
                </h:panelGrid>
                <h:panelGrid columns="5">
                    <p:commandButton ajax="false" value="Ingresar" id="btnIngresar" action="#{usuarioController.insertarUsuario}"/>
                    <p:commandButton ajax="false" value="Eliminar" id="btnEliminar" action="#{usuarioController.eliminarUsuario}"/>
                    <p:commandButton ajax="false" value="Modificar" id="btnModificar" action="#{usuarioController.modificarUusario}"/>
                    <p:commandButton ajax="false" value="Buscar" id="btnBuscar" action="#{usuarioController.buscarUsuario}"/>
                    <p:button value="Regresar" outcome="menu?faces-redirect=true"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
