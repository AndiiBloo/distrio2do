<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo Cuenta</title>  
        <f:event type="preRenderView" listener="#{menuController.verificarSesion()}"/>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel style="font-weight: bold; font-size: 30px;" id="titulo" value="Tabla Simple - Tipo Cuentas"/>
        </center>
        <h:form>
            <p:messages autoUpdate="true" id="mensajes" showDetail="true" severity="info, fatal, error"/>
            <p:panel style="position:relative; margin:0 auto; width: 44%;" header="Tipo Cuenta" id="panel">
                <h:panelGrid columns="2" style="position:relative; margin:0 auto;">
                    <h:outputLabel for="codigo" value="Codigo:"/>
                    <p:inputText id="codigo" value="#{tipocuentaController.tipocuenta.tdcCodigo}"/>
                    <h:outputLabel for="nombre" value="Nombre:"/>        
                    <p:inputText id="nombre" value="#{tipocuentaController.tipocuenta.tdcNombre}"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="5">
                    <p:commandButton ajax="false" value="Insertar" id="btnInsertar" action="#{tipocuentaController.guardarTipoCuenta}"/>
                    <p:commandButton ajax="false" value="Eliminar" id="btnEliminar" action="#{tipocuentaController.eliminarTipoCuenta}"/>
                    <p:commandButton ajax="false" value="Modificar" id="btnModificar" action="#{tipocuentaController.modificarTipoCuenta}"/>
                    <p:commandButton ajax="false" value="Buscar" id="btnBuscar" action="#{tipocuentaController.buscarTipoCuenta}"/>
                    <p:button value="Regresar" outcome="menu?faces-redirect=true"/>
                </h:panelGrid>
                <br/>
                <h:panelGrid columns="4">
                    <p:selectOneMenu id="tipo" value="#{tipocuentaController.campo}" effect="fade" >
                        <f:selectItem itemLabel="#{tipocuentaController.campo}" itemValue="" />
                        <f:selectItems value="#{tipocuentaController.campos}" />                        
                    </p:selectOneMenu> 
                    <p:commandButton ajax="false" value="Ordenar" id="btnOrdenar" action="#{tipocuentaController.ordenar}"/>
                    <p:commandButton ajax="false" value="Anterior" id="btnAnterior" action="#{tipocuentaController.anterior}"/>
                    <p:commandButton ajax="false" value="Siguiente" id="btnSiguiente" action="#{tipocuentaController.siguiente}"/>                    
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
