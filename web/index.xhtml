<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel style="font-weight: bold; font-size: 30px;" id="titulo" value="Proyecto Segundo Parcial"/>
        </center>
        <br/>
        <h:form>
            <p:messages autoUpdate="true" id="mensajes" showDetail="true" severity="info, fatal, error"/>
            <p:panel style="position:relative; margin:0 auto; width: 30%;" header="Login" id="panel">
                <h:panelGrid columns="2">
                    <h:outputLabel for="usuario" value="Usuario:"/>
                    <p:inputText id="usuario" value="#{inicioController.usuario.usNombre}" required="true"/>
                    <h:outputLabel for="password" value="ContraseÃ±a: "/>
                    <p:password id="password" value="#{inicioController.usuario.usPassword}" required="true"/>

                    <p:commandButton value="Enviar" id="btnEnviar" action="#{inicioController.validarLogin}"/>
                    <p:commandButton value="Cancelar" update="panel" process="@this">
                        <p:resetInput target="panel"/>
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
